<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- START : fonts and icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- END : fonts and icons -->
    <link rel="stylesheet" href="style.css" />
    <style></style>
    <title>toDo 2</title>
  </head>
  <body>
    <!-- header -->
    <div class="container">
      <header id="header">
        <!--  -->
        <div id="title">
          <h1 class="To-do">ToDo</h1>
        </div>
        <!--  -->
        <div id="title-button">
          <button class="button" id="add-button">
            <span class="material-symbols-outlined add-icon"> add </span>
          </button>
        </div>
        <!--  -->
      </header>
      <!-- /// end of header -->

      <main id="main">
        <article class="lists" id="left-list">
          <!-- The Task 1-->
          <div class="task">
            <div class="top">
              <!-- task title -->
              <div class="task-title">
                <h3 class="task-title-content">
                  this is just a test for a title
                </h3>
              </div>
              <!-- ///end of task title -->
              <!-- task buttons  -->
              <div class="task-buttons button">
                <button class="task-buttons-childs button done">
                  <span class="material-symbols-outlined"> check </span>
                </button>
                <button class="task-buttons-childs button edit">
                  <span class="material-symbols-outlined"> edit </span>
                </button>
                <button class="task-buttons-childs button delete">
                  <span class="material-symbols-outlined"> delete </span>
                </button>
              </div>
            </div>
            <!-- ///end of task buttons  -->
            <!-- date  -->
            <div class="bottom">
              <span class="material-symbols-outlined calendar">
                calendar_month
              </span>
              <h4 class="date">10/10/2002</h4>
            </div>
            <!-- ///end of date  -->
          </div>
          <!-- ?End of The Task 1-->
          <!--  -->
        </article>

        <article class="lists" id="right-list"></article>
      </main>

      <footer><h5>Abdulrahman-Saka-2024</h5></footer>
    </div>
    <script src="script.js"></script>
    <script src="test.js"></script>
  </body>
</html>
